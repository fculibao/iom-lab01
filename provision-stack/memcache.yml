---
- name: Install Memcache, Start & enable SVC
  hosts: mcsrvgrp
  gather_facts: no
  tasks:
    - name: Setup Local hostname
      ansible.builtin.hostname:
        name: "{{hostname}}"

    - name: Install Memcache
      yum:
        name: memcached
        state: present

    - name: Start & Enable Memcache
      service:
        name: memcached
        state: started
        enabled: yes
      tags:
        - svc

